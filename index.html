<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fullscreen Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1c1c1c;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #1c1c1c;
            padding: 20px;
        }

        .calc-text {
            margin-bottom: 20px;
        }

        .calc-text p {
            font-size: 3rem;
            text-align: end;
            background: transparent;
            color: #fff;
            border: none;
            outline: none;
            word-wrap: break-word;
            word-break: break-all;
        }

        .calc-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            background: #333;
            color: #fff;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            height: 70px;
            width: 100%;
        }

        button:active,
        button:focus {
            filter: brightness(120%);
        }

        .key-operate {
            background: #ff9501;
        }

        .key-others {
            background: #a6a6a6;
            color: #000;
        }

        .key-zero {
            grid-column: span 2;
        }

        .developer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .developer strong {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p id="user-input">0</p>
        </div>
        <div class="calc-keys">
            <button class="key-others" onclick="clearDisplay()">AC</button>
            <button class="key-others" onclick="deleteLast()">DEL</button>
            <button class="key-others" onclick="appendValue('%')">%</button>
            <button class="key-operate" onclick="appendValue('/')">÷</button>
            <button class="numbers" onclick="appendValue('7')">7</button>
            <button class="numbers" onclick="appendValue('8')">8</button>
            <button class="numbers" onclick="appendValue('9')">9</button>
            <button class="key-operate" onclick="appendValue('*')">×</button>
            <button class="numbers" onclick="appendValue('4')">4</button>
            <button class="numbers" onclick="appendValue('5')">5</button>
            <button class="numbers" onclick="appendValue('6')">6</button>
            <button class="key-operate" onclick="appendValue('-')">−</button>
            <button class="numbers" onclick="appendValue('1')">1</button>
            <button class="numbers" onclick="appendValue('2')">2</button>
            <button class="numbers" onclick="appendValue('3')">3</button>
            <button class="key-operate" onclick="appendValue('+')">+</button>
            <button class="key-zero numbers" onclick="appendValue('0')">0</button>
            <button class="numbers" onclick="appendValue('.')">.</button>
            <button class="key-operate" onclick="calculate()">=</button>
        </div>
        <div class="developer">
            Developed by <strong>Anagh Manglick</strong>
        </div>
    </div>
    <script>
        const display = document.getElementById('user-input');

        function appendValue(value) {
            if (display.innerText === "0" && value !== ".") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText.replace("÷", "/").replace("×", "*"));
            } catch {
                display.innerText = "Error";
            }
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1) || "0";
        }
    </script>
</body>
</html>
